</head>
<body>
    <div id="container">
        <h2 id="heading">Rock-Paper-Scissors</h2>

        <div id="rock" class="box" onclick="playgame(`Rock`)">👊</div>
        <div id="paper" class="box" onclick="playgame(`Paper`)">🖐️</div>
        <div id="Scissor" class="box" onclick="playgame(`Scissor`)">✌️</div>

        <div id="player" class="text">PLAYER : </div>
        <div id="computer" class="text">COMPUTER : </div>
        <div id="result" class="result"></div>

        <div id="playersc" class="score">Player Score : </div>
        <div id="comsc" class="score">Computer Score : </div>
    </div>
